<div data---="miniform__common.form__if:~PATH~;title:@(Paste JSON data);icon:fas fa-paste;autofocus:true;submit:?/submit;width:500" class="hidden" data-scope="~PATH~">
	<div class="padding">
		<div data---="input__?.data__type:multiline;required:1;height:250;monospace:1">@(JSON data)</div>
	</div>
	<nav data---="validate__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(IMPORT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {

			var data = PARSE(exports.model.data);

			if (!(data instanceof Array))
				data = [data];

			var errors = [];
			SETTER('loading/show');

			data.wait(function(item, next) {

				if (!item) {
					next();
					return;
				}

				if (item.collection == 'type') {
					TAPI('types_save', item, function(response) {
						if (response instanceof Array)
							errors.push(response[0].error);
						next();
					});
				} else {

					var data = {};
					data.id = item.id;
					data.body = {};

					for (var key in item) {
						switch (key) {
							case 'permissions':
							case 'collection':
								break;
							default:
								data.body[key] = item[key];
						}
					}

					AJAX('POST /save/' + item.collection + '/', data, function(response) {
						if (response instanceof Array)
							errors.push(response[0].error);
						next();
					});
				}
			}, function() {
				SETTER('loading/hide');
				if (errors.length)
					SETTER('message/warning', errors.join('<br>'));
				else
					hide();
			});

		};

	});

</script>
